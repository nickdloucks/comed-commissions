<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CoMedical Commissions</title>
        <link rel="stylesheet" href="./src/libs/style/nick-style-lib.css">
        <link rel="stylesheet" href="./src/libs/style/nick-dark-mode.css">
        <link rel="stylesheet" href="../src/libs/style/comedical.css">

        <script src="./src/index.mjs" type="module" async></script>
    </head>
    <body>
        <img src="/views/images/comedical-logo-new.jpg" class="comedical-logo-header">
        <header><h1>CoMedical Commissions Statement Generator</h1></header>
        <main>
            <form class="grid-container">
                <h3>Please upload Sales Tracings for specified sales rep:</h3>
                <span id="rep-select-component">
                    <label for="sales-rep">Sales Rep.&nbsp;</label>
                    <select class="select-box" name="sales-rep" id="rep-select">
                        <option value="erin-collins">Erin Collins</option>
                        <option value="marti-dowdy">Marti Dowdy</option>
                        <option value="molly-dennehey">Molly Dennehey</option>
                        <option value="michael-coyne">Michael Coyne</option>
                        <option value="griff-overturf">Griff Overturf</option>
                        <option value="haydon-overturf">Haydon Overturf</option>
                        <option value="chris-burbiglia">Chris Burbiglia</option>
                        <option value="nick-hagarty">Nick Hagarty</option>
                        <option value="ryan-murray">Ryan Murray</option>
                        <option value="mike-parker">Mike Parker</option>
                        <option value="nate-dahlstrom">Nate Dahlstrom</option>
                        <option value="region-20">Region 20</option>
                    </select>
                </span>
                <span id="otd-upload-component">
                    <label for="OTD-tracings">Out the Door Tracings:&nbsp;</label>
                    <input type="file" name="OTD-tracings">
                </span>
                <span id="dir-upload-component">
                    <label for="DIR-tracings">Direct Tracings:&nbsp;</label>
                    <input type="file" name="DIR-tracings">
                </span>
                <!-- <input type="checkbox" name="dark-mode" id="dark-mode" value="true" checked="true"><label for="dark-mode">Dark Mode</label> -->
            </form>

            <div id="statement-output"></div>






            <!-- <a href="./views/admin-login.html">Administrator Panel</a> -->
            <a href="./views/admin-dash.html">Administrator Panel</a>
        </main>
    </body>
    
</html>
