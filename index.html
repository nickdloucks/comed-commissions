<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CoMedical Commissions</title>
        <link rel="stylesheet" href="./src/libs/style/nick-style-lib.css">

    <body>
        <header><h1>CoMedical Commissions Statement Generator</h1></header>
        <main>
            <form class="grid-container">

                    <select name="sales-rep">
                        <option value="erin-collins">Erin Collins</option>
                        <option value="marti-dowdy">Marti Dowdy</option>
                        <option value="molly-dennehey">Molly Dennehey</option>
                        <option value="michael-coyne">Michael Coyne</option>
                        <option value="griff-overturf">Griff Overturf</option>
                        <option value="haydon-overturf">Haydon Overturf</option>
                        <option value="chris-burbiglia">Chris Burbiglia</option>
                        <option value="nick-hagarty">Nick Hagarty</option>
                        <option value="ryan-murray">Ryan Murray</option>
                        <option value="mike-parker">Mike Parker</option>
                    </select>
                <label for="OTD-tracings">Out the Door Tracings: </label><input type="file" name="OTD-tracings">
                <label for="DIR-tracings">Direct Tracings: </label><input type="file" name="DIR-tracings">
                <input type="checkbox" name="dark-mode" id="dark-mode" value="true" checked="true"><label for="dark-mode">Dark Mode</label>
            </form>
        </main>
    </body>
</html>
